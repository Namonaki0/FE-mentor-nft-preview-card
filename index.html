<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="image-wrapper">
        <img class="nft-image" src="./images/image-equilibrium.jpg" alt="nft" />
        <div class="overlay">
          <img class="hover-icon" src="./images/icon-view.svg" alt="view" />
        </div>
      </div>
      <section class="card-info-section">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info-data">
          <div class="card-info-price">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="card-info-time">
            <img src="./images/icon-clock.svg" alt="clock" />
            <span>3 days left</span>
          </div>
        </div>
        <hr />
        <div class="avatar-wrapper">
          <div class="avatar-image-wrapper">
            <img src="./images/image-avatar.png" alt="avatar" />
          </div>
          <p class="card-info-author">
            <span>Creation of</span>
            Jules Wyvern
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
